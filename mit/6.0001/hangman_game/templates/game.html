<!DOCTYPE html>
<html>
<head>
    <title>Hangman Game</title>
</head>
<body>
    <h1>Hangman Game</h1>
    <p>Word: {{ ' '.join(guessed) }}</p>
    <p>Wrong Guesses: {{ wrong_guesses }} / 6</p>
    <form method="POST">
        <label for="char">Guess a character:</label>
        <input type="text" id="char" name="char" maxlength="1" required>
        <button type="submit">Submit</button>
    </form>
    <img src="{{ url_for('static', filename='images/hangman' + str(wrong_guesses) + '.png') }}" alt="Hangman Image">
</body>
</html>
